name: Desktop
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  
  schedule:
    - cron: '00 09 * * *'  # At 09:00 UTC every day. (3am Denver time) 
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Lighthouse
        run: |
          npm install -g @unlighthouse/cli puppeteer
          npm install
          npm run testd
          npm run summary

      - name: Commit results
        run: |
          git config --global user.name scott-skyward
          git config --global user.email sdavis@skywarditsolutions.com
          git add .
          git commit -m "Desktop Lighthouse audit data"
          git push
